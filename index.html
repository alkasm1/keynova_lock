<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>Keynova Lock</title>
  <link rel="manifest" href="manifest.json" />
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("sw.js");
    }
  </script>
  <style>
    body {
      font-family: Arial;
      background: #121212;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    input[type="file"] {
      margin-top: 20px;
    }
    .result {
      margin-top: 30px;
      font-size: 1.2em;
    }
    .success {
      color: #00ff99;
    }
    .fail {
      color: #ff4444;
    }
  </style>
</head>
<body>

  <h1>🔐 Keynova Lock</h1>
  <p>ارفع المفتاح البصري لفتح التطبيق</p>

  <input type="file" id="imageInput" accept="image/*" />
  <div class="result" id="result"></div>

  <script>
    const validHash = "2cb6792233fe38d66196100874c837fb6beb022d7bd749cb50bd4363f01b0d47";

    document.getElementById("imageInput").addEventListener("change", async (event) => {
      const file = event.target.files[0];
      if (!file) return;

      const arrayBuffer = await file.arrayBuffer();
      const hashBuffer = await crypto.subtle.digest("SHA-256", arrayBuffer);
      const hashArray = Array.from(new Uint8Array(hashBuffer));
      const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');

      const resultDiv = document.getElementById("result");
      if (hashHex === validHash) {
        resultDiv.innerHTML = "✅ تم التحقق! التطبيق مفتوح الآن.";
        resultDiv.className = "result success";
      } else {
        resultDiv.innerHTML = "❌ مفتاح خاطئ! لا يمكن فتح التطبيق.";
        resultDiv.className = "result fail";
      }
    });
  </script>

</body>
</html>
